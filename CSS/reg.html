<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./reg.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="Sample photo"
              />
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  Registration Info
                </h3>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q"
                      >Enter User Name</label
                    ><br />
                    <input
                      type="text"
                      id="form3Example1q"
                      class="form-control"
                    /><br/>
                    <label for="exampleDatepicker1" class="form-label"
                      >Enter User Email</label
                    >
                    <br />
                    <input
                      type="email"
                      class="form-control"
                      id="exampleDatepicker1"
                    /><br/>

                    <label for="exampleDatepicker1" class="form-label"
                          >Enter User Password</label> <br/>
                        <input
                          type="password"
                          class="form-control"
                          id="exampleDatepicker1"
                        /><br/>
                            <label for="exampleDatepicker1" class="form-label"
                          >Re-enter User Password</label> <br/>
                        <input
                          type="password"
                          class="form-control"
                          id="exampleDatepicker1"
                        /><br/>
                        <label for="exampleDatepicker1" class="form-label"
                        >User Mobile</label> <br/>
                      <input
                        type="number"
                        class="form-control"
                        id="exampleDatepicker1"
                      /><br/>
                      <label for="exampleDatepicker1" class="form-label"
                      >User Address</label> <br/>
                    <!-- <input
                      type="text"
                      class="form-control"
                      id="exampleDatepicker1"
                    /><br/> -->
                    <textarea name="address" id="" cols="30" rows="10"></textarea><br/><br/>
                        <div class="col-md-6 mb-4">

                            <h6 class="mb-2 pb-1">Gender: </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" checked />
                              <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Male</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">Other</label>
                            </div>
          
                          </div>
                        </div>
                        <h6 class="mb-2 pb-1">Select City: </h6>
                        <select class="select">
                            <option value="1" >Select City</option>
                            <option value="2">Gwalior</option>
                            <option value="3">Bhopal</option>
                            <option value="4">Indore</option>
                            <option value="4">Delhi</option>
                        </select>
                        <br/>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker">
                        <div class="d-flex-col-2 width:50% margin:auto justify-content-center">
                            <button type="button"
                              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="margin-left: 50px; width:100%";>Register</button><br/><br/>
                              <button type="button"
                              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="margin-left: 50px; width:100%";> <a href="./login.html">Login</a> </button><br/><br/>
                              <button type="button"
                              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="margin-left: 50px; width:100%"; > <a href="./index.html">Home</a> </button><br/>
                              <br/>
                              <div class="d-flex-col justify-content-center">
                                <button type="button"
                                  class="btn btn-success  btn-block btn-lg gradient-custom-4 text-body" style="margin-left: 50px; width:100%"; ><a href="./forget.html">Forget</a></button><br/>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
