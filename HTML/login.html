<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIM - Login</title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <center>
      <table border="1" cellspacing="5" cellpadding="5">
        <caption>
          Login Form
        </caption>
        <tr>
          <th>Enter User Name</th>
          <td>
            <input type="text" name="uname" placeholder="Enter User Name" />
          </td>
        </tr>
        <tr>
          <th>Enter User Email</th>
          <td>
            <input type="email" name="email" placeholder="Enter User Email" />
          </td>
        </tr>
        <tr>
          <th>Enter User Mobile</th>
          <td>
            <input
              type="number"
              name="mobile"
              placeholder="Enter User mobile"
            />
          </td>
        </tr>
        <tr>
          <th>Select Gender</th>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </td>
        </tr>
        <tr>
          <th>Select Hobby(ies)</th>
          <td>
            <input type="checkbox" name="hobby" />Dance
            <input type="checkbox" name="hobby" />Chat
            <input type="checkbox" name="hobby" />Gaming
            <!-- <input type="checkbox" name="hobby" />Singing -->
          </td>
        </tr>
        <tr>
          <th>Select City</th>
          <td>
            <select name="city" id="">
              <option value="">Select City</option>
              <option value="gwl">Gwalior</option>
              <option value="gwl">Indore</option>
              <option value="gwl">Bhopal</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Enter Address</th>
          <td><textarea name="uadd" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>Upload Photo</td>
          <td><input type="file" name="uph" /></td>
        </tr>
        <tr>
          <td>Enter Login Id</td>
          <td>
            <input type="text" name="ulid" placeholder="Enter Login ID" />
          </td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td>
            <input type="password" name="upwd" placeholder="Enter Password" />
          </td>
        </tr>
        <tr>
          <td>Re-enter Password</td>
          <td>
            <input
              type="password"
              name="upwd1"
              placeholder="Re-enter Password"
            />
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Register" /></td>
          <td><input type="reset" /></td>
        </tr>
        <tr>
            <td> <a href="reg.html">Register</a></td>
            <td> <a href="forget.html">Forget</a></td>
          </tr>
      </table>
    </center>
  </body>
</html>
